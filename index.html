<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  </head>
  <body>
    <h1> Javascript Calculator </h1>
    <div class="calculator">

      <table>
        <tr>
          <td class="clear">CLR</td>
          <td class="screen"></td>

        </tr>
      </table>
      <table>

        <tr>
          <td class="button number">7</td>
          <td class="button number">8</td>
          <td class="button number">9</td>
          <td class="button number divide">รท</td>
        </tr>
        <tr>
          <td class="button number">4</td>
          <td class="button number">5</td>
          <td class="button number">6</td>
          <td class="button multiply">x</td>
        </tr>
        <tr>
          <td class="button number">1</td>
          <td class="button number">2</td>
          <td class="button number">3</td>
          <td class="button minus">-</td>
        </tr>
        <tr>
          <td class="button number">0</td>
          <td class="button">.</td>
          <td class="button equal">=</td>
          <td class="button add">+</td>
        </tr>

      </table>



    </div>



    <script src="code.js" charset="utf-8"></script>
  </body>
</html>
